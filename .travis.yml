language: node_js
node_js: 7
branches:
  only:
    - rudex
    - /^v\d+\.\d+(\.\d+)?(-\S*)?$/
matrix:
  include:
    - os: linux
      dist: trusty
    - os: osx
      osx_image: xcode8.3
env:
  global:
  - GITHUB_REPO: bitshares/bitshares-ui
  - ORGANIZATION_REPO: bitshares/rudex.org
  - WALLET_REPO: bitshares/market.rudex.org
  - CXX=g++-4.8
  - secure: ""
cache:
  directories:
    - "node_modules"
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-4.8
    - g++-4.8
    - icnsutils
    - graphicsmagick
    - xz-utils
before_install: "./install.sh"
script: "./build.sh"
#after_success: "./deploy.sh"
deploy:
  provider: releases
  tag_name: $TRAVIS_TAG
  name: $TRAVIS_TAG
  body: Automated release from Travis CI with added files from AppVeyor build
  api_key:
    secure: ""
  file_glob: true
  file: "build/binaries/*.{dmg,deb}"
  overwrite: true
  skip_cleanup: true
  draft: true
  on:
    repo: blckchnd/rudex-ui
    tags: true
